<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Sorting Visualizer</title>
    
</head>
<header>
  <h1 align="center">Sorting Visualizer</h1>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <button class="btn btn-outline-success me-2 genArray" type="button">Generate New Array</button>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="nav-item" id="input">
          <span id="size">Size
              <input id="arrSize" type="range" min="5" max="100" step=1 value=60>
          </span>
          <span id="speed">Speed
              <input id="arrSpeed" type="range" min="20" max="300" stepDown=10 value=60>
          </span>
      </div>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <button class="btn btn-sm btn-outline-secondary ms-5 bubblesort" type="button">Bubble Sort</button>
            </li>
            <li class="nav-item">
              <button class="btn btn-sm btn-outline-secondary ms-5 selectionsort" type="button">Selection Sort</button>
            </li>
            <li class="nav-item">
              <button class="btn btn-sm btn-outline-secondary ms-5 insertionsort" type="button">Insertion Sort</button>
            </li>
            <li class="nav-item">
              <button class="btn btn-sm btn-outline-secondary ms-5 mergesort" type="button">Merge Sort</button>
            </li>
            <li class="nav-item">
              <button class="btn btn-sm btn-outline-secondary ms-5 quicksort" type="button">Quick Sort</button>
            </li>
          </ul>
        </div>
    </div>
  </nav
</header>

<body>
    
      <div id="bars" class="flex-container"></div>
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
      <script src="js/sorting.js"></script>
      <script src="js/bubble.js"></script>
      <script src="js/insertion.js"></script>
      <script src="js/selection.js"></script>
      <script src="js/quick.js"></script>
      <script src="js/merge.js"></script>


</body>
</html>
